{% extends 'base.html' %}
{% block content %}
<div class="container profile_form rounded border mt-5">
    <form action='/profile' method='POST'>
        <h1 class="h3 mb-3 fw-normal text-center">{{user.username}}</h1>
        <div class="form-group">
            {{ form.hidden_tag() }}
    
            {{form.default_location.label}}
            {{form.default_location(class_="form-control")}}
        </div>
        <button class="btn btn-primary my-3">Update</button>
    </form>
</div>
{% endblock %}
